{% extends "cliente/base.html" %}

    {% block conteudo %}

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}  

        {% if sucesso %}
            <div class="alert alert-danger">{{ sucesso }}</div>
        {% endif %}      

        <form action="{% url 'cliente:cidade' %}" method="post">
            <table class="table table-striped">

                {{ form.as_table}}

                <tr><td> <input type="submit" class="btn btn-primary"/> </td></tr>
            </table>
        </form>        

    {% endblock conteudo %}
